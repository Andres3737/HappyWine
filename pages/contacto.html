<main>
   
<div >
    <form class="formulariocontacto">
        <div>
            <label for="name">Ingrese su nombre:</label>
            <input type="text" name="name" id="name" placeholder="nombre">
        </div>
        <div>
            <label for="apellido">Ingrese su Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="apellido">
        </div>
        <div>
            <label for="email">Ingrese su correo electronico:</label>
            <input type="email" name="mail" id="mail" placeholder="contacto@email.com">
        </div>
        <div>
            <label for="taller">Seleccione producto:</label>
            <select name="talles">
                <option value="L">Malbec</option>
                <option value="M">Pinor Noir</option>
                <option value="S">Cabernet</option>
            </select>
        </div>
        <div>
            <label for="color">Tinto</label>
            <input type="radio" name="color" value="tinto" />
            <label for="color">Blanco</label>
            <input type="radio" name="color" value="blanco" />
                    </div>
        <div>
            <label for="consulta">Ingrese su consulta:</label><br>
            <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="terms">Acepta términos y condiciones</label>
            <input type="checkbox" name="terms" value="1" />
        </div>
        <div>
            <input type="reset" name="" id="">
            <input type="submit" name="" id="">
        </div> 
    </form>
</div>
